name: Build

on:
    push:
        branches: ['main']

jobs:
    build:
        runs-on: windows-latest
        steps:
            - name: Checkout git repo
              uses: actions/checkout@v3
            - name: Install Node & Yarn
              uses: actions/setup-node@v3
            - name: Install dependencies
              run: yarn install
            - name: Build packages
              run: yarn dist
            - name: Publish
              env:
                  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: yarn publish
            - name: Hash
              run: type .\dist\latest.yml
